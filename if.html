          var grade = prompt("Enter your grade:");
              if (grade > 89){
                if (grade > 96){
                document.write("Your grade is " + grade + ". You get an A+ for this course");
                } else if (grade > 92) {
                document.write("Your grade is " + grade + ". You get an A for this course");
                } else {
                  document.write("Your grade is " + grade + ". You get an A- for this course");
                }

              } else if (grade > 79){
                  if (grade > 86){
                  document.write("Your grade is " + grade + ". You get a B+ for this course");
                  } else if (grade > 82){
                  document.write("Your grade is " + grade + ". You get a B for this course");
                  } else {
                  document.write("Your grade is " + grade + ". You get a B- for this course");
                  }

              } else if (grade > 69){
                  if (grade > 76){
                  document.write("Your grade is " + grade + ". You get a C+ for this course");
                  } else if (grade > 72){
                  document.write("Your grade is " + grade + ". You get a C for this course");
                  } else {
                  document.write("Your grade is " + grade + ". You get a C- for this course");
                  }

              } else if (grade > 59){
                  if (grade > 66){
                  document.write("Your grade is " + grade + ". You get a D+ for this course");
                  } else if (grade > 62){
                  document.write("Your grade is " + grade + ". You get a D for this course");
                  } else {
                  document.write("Your grade is " + grade + ". You get a D- for this course");
                  }
                  
              } else {
